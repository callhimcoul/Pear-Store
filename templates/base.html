<!DOCTYPE html>
<html>
<head>
    <title>Pear Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>



<nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('view_cart') }}">Cart ({{ cart_count or 0 }})</a>
    {% if session.username == 'admin' %}
    <a href="{{ url_for('admin_panel') }}">Admin</a>
    {% endif %}


</nav>

<div class="header">
    {% if session.username %}
    <span>Hello, {{ session.username }} | <a href="{{ url_for('logout') }}">Logout</a></span>
    {% else %}
    <span><a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Register</a></span>
    {% endif %}
</div>
<div class="main">
    {% block content %}{% endblock %}
</div>
</body>
</html>
