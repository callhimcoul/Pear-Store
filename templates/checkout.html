{% extends 'base.html' %}
{% block content %}
<h1>Checkout</h1>

<h3>Your order</h3>
<ul>
    {% for it in items %}
    <li class="item-card">
        <img class="card-img" src="{{ url_for('static', filename=it.image) }}" alt="{{ it.name }}" width="100">
        <div class="card-desc">
            <b>{{ it.name }}</b> â€” Quantity: {{ it.qty }}
        </div>
    </li>
    {% endfor %}
</ul>

<p><b>Total items:</b> {{ total_items }}</p>

<hr>

<h3>Payment Information</h3>
<form method="post">
    <label>Name on Card:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Shipping Address:</label><br>
    <textarea name="address" required></textarea><br><br>

    <label>Card Number:</label><br>
    <input type="text" name="card" placeholder="1234 5678 9012 3456" required><br><br>

    <button type="submit">Confirm Purchase</button>
</form>
{% endblock %}
